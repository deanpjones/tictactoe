<!DOCTYPE html>
<html>

<head>

    <!-- TIC TAC TOE  -->
    <!-- DEAN JONES  -->
    <!-- Dec.09, 2017 -->

    <!-- NODE.JS SERVER, server.js (at terminal type... node server.js) to run -->
    <!-- GAME LOGIC, js/game.js -->
    <!-- CSS, css/style.css (some additional styles added to html for text highlighting problem) -->

    <title>tictactoe</title>
    <!-- LOADING SCRIPTS  -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- LOAD GAME JS -->
    <script type="text/javascript" src="js/game.js"></script>

    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <style>
        .message{
            position: absolute;
            top: auto;
            height: auto;
            visibility: hidden;
        }

        /* text highlighting blue on doubleclick */ 
        svg text {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }
    
    </style>
</head>

<body>
    <h1>tic-tac-toe</h1>
    <div id="msg" class="wobble message alert--success">
            you win!
    </div>
    <svg id="tictactoe" width="400" height="400" class="centerAll">
        <defs>
            <filter id="blurFilter" y="-5" height="40">
                <feGaussianBlur in="SourceGraphic" stdDeviation="5" y="2"></feGaussianBlur>
            </filter>
        </defs>
        <g fill="#ff9326" stroke="black" stroke-width="5">
            <g id="c0" class="fade" onclick="pick(this)">
                <rect id="shadow0" fill="#808080" stroke="#808080" opacity="0.75" filter="url(#blurFilter)" x="65" y="65" width="100"
                    height="100"></rect>
                <rect id="rect0" x="50" y="50" width="100" height="100"></rect>
                <text id="txt0" text-anchor="middle" alignment-baseline="middle" x="100" y="100" font-family="sans-serif"
                    font-size="40"></text>
            </g>
            <g id="c1" class="fade" onclick="pick(this)">
                <rect id="shadow1" fill="#808080" stroke="#808080" opacity="0.75" filter="url(#blurFilter)" x="165" y="65" width="100"
                    height="100"></rect>
                <rect id="rect1" x="150" y="50" width="100" height="100"></rect>
                <text id="txt1" text-anchor="middle" alignment-baseline="middle" x="200" y="100" font-family="sans-serif"
                    font-size="40"></text>
            </g>
            <g id="c2" class="fade" onclick="pick(this)">
                <rect id="shadow2" fill="#808080" stroke="#808080" opacity="0.75" filter="url(#blurFilter)" x="265" y="65" width="100"
                    height="100"></rect>
                <rect id="rect2" x="250" y="50" width="100" height="100"></rect>
                <text id="txt2" text-anchor="middle" alignment-baseline="middle" x="300" y="100" font-family="sans-serif"
                    font-size="40"></text>
            </g>
            <g id="c3" class="fade" onclick="pick(this)">
                <rect id="shadow3" fill="#808080" stroke="#808080" opacity="0.75" filter="url(#blurFilter)" x="65" y="165" width="100"
                    height="100"></rect>
                <rect id="rect3" x="50" y="150" width="100" height="100"></rect>
                <text id="txt3" text-anchor="middle" alignment-baseline="middle" x="100" y="200" font-family="sans-serif"
                    font-size="40"></text>
            </g>
            <g id="c4" class="fade" onclick="pick(this)">
                <rect id="shadow4" fill="#808080" stroke="#808080" opacity="0.75" filter="url(#blurFilter)" x="165" y="165" width="100"
                    height="100"></rect>
                <rect id="rect4" x="150" y="150" width="100" height="100"></rect>
                <text id="txt4" text-anchor="middle" alignment-baseline="middle" x="200" y="200" font-family="sans-serif"
                    font-size="40"></text>
            </g>
            <g id="c5" class="fade" onclick="pick(this)">
                <rect id="shadow5" fill="#808080" stroke="#808080" opacity="0.75" filter="url(#blurFilter)" x="265" y="165" width="100"
                    height="100"></rect>
                <rect id="rect5" x="250" y="150" width="100" height="100"></rect>
                <text id="txt5" text-anchor="middle" alignment-baseline="middle" x="300" y="200" font-family="sans-serif"
                    font-size="40"></text>
            </g>
            <g id="c6" class="fade" onclick="pick(this)">
                <rect id="shadow6" fill="#808080" stroke="#808080" opacity="0.75" filter="url(#blurFilter)" x="65" y="265" width="100"
                    height="100"></rect>
                <rect id="rect6" x="50" y="250" width="100" height="100"></rect>
                <text id="txt6" text-anchor="middle" alignment-baseline="middle" x="100" y="300" font-family="sans-serif"
                    font-size="40"></text>
            </g>
            <g id="c7" class="fade" onclick="pick(this)">
                <rect id="shadow7" fill="#808080" stroke="#808080" opacity="0.75" filter="url(#blurFilter)" x="165" y="265" width="100"
                    height="100"></rect>
                <rect id="rect7" x="150" y="250" width="100" height="100"></rect>
                <text id="txt7" text-anchor="middle" alignment-baseline="middle" x="200" y="300" font-family="sans-serif"
                    font-size="40"></text>
            </g>
            <g id="c8" class="fade" onclick="pick(this)">
                <rect id="shadow8" fill="#808080" stroke="#808080" opacity="0.75" filter="url(#blurFilter)" x="265" y="265" width="100"
                    height="100"></rect>
                <rect id="rect8" x="250" y="250" width="100" height="100"></rect>
                <text id="txt8" text-anchor="middle" alignment-baseline="middle" x="300" y="300" font-family="sans-serif"
                    font-size="40"></text>
            </g>
        </g>    
    </svg>

</body>

</html>
